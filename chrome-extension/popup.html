<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LS Stock Ticker</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="header">
        <h1>📈 LS Stock Ticker</h1>
        <div class="header-actions">
            <button id="optionsBtn" class="btn btn-small" title="Options">⚙️</button>
            <button id="refreshBtn" class="btn btn-small" title="Refresh">🔄</button>
        </div>
    </div>

    <div class="status-section">
        <h3>📊 Tab Status</h3>
        <div id="tabStatus" class="status-grid">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <div class="alerts-section">
        <h3>🔔 Alert Controls</h3>
        <div id="alertControls" class="alert-controls">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <div class="events-section">
        <h3>📋 Recent Events</h3>
        <div class="events-header">
            <span>Last 20 events</span>
            <button id="clearEventsBtn" class="btn btn-small">Clear</button>
        </div>
        <div id="eventsList" class="events-list">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-stats">
            <span id="eventCount">0 events</span>
            <span id="lastUpdate">Never updated</span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
